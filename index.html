<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="contianer">
        <center>
            <h1 class="btn btn-info">Hand Getures App
                <br>
                <span class="span">&#9996</span>
                <span class="span">&#128070</span>
                <span class="span">&#128076</span>
                <span class="span">&#128077</span>
                <span class="span">&#128077</span>
            </h1>
            <br>
            <br>
            <h2>Take a selfie of a gesture to know about it's meaning</h2>

            <span class="span">&#9996</span>
            <span class="span">&#128070</span>
            <span class="span">&#128076</span>

    <div id="big_div">

            <br><br>

        </div>
    </div>

        <div id="result">

    </div>
</div>
